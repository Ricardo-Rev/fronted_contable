<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons @1.11.3/font/bootstrap-icons.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <!-- Contenedor de animaciones -->
    <div id="animation-container">
        <img src="images/character.png" alt="Personaje" class="character-img">
        <img src="images/briefcase.png" alt="Maleta" class="briefcase-img">
    </div>

    <!-- Cuadro Login -->
    <div class="login-box" id="loginBox">
        <h2 class="mb-4">Iniciar Sesión</h2>

        <form class="login-form" id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label"><i class="bi bi-person"></i> Usuario</label>
                <input type="text" name="txt_user" id="username" class="form-control" required>
            </div>
            <div class="mb-3 position-relative">
                <label for="password" class="form-label"><i class="bi bi-lock"></i> Contraseña</label>
                <div class="input-group">
                    <input type="password" name="txt_pass" id="password" class="form-control" required>
                    <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
                        <i class="bi bi-eye" id="icon-eye"></i>
                    </span>
                </div>
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-login text-white">
                    <i class="bi bi-box-arrow-in-right"></i> Ingresar
                </button>
            </div>
            <p class="text-center mb-0">
                <a href="forgot-password.html" class="text-decoration-none link-primary">¿Olvidaste tu contraseña?</a>
            </p>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="scripts/main.js"></script>
</body>
</html>
