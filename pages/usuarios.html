<!-- pages/usuarios.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gesti칩n de Usuarios</title>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilo personalizado -->
  <link rel="stylesheet" href="../styles/usuarios.css">
</head>
<body class="bg-secondary">

  <main class="container-fluid px-4 py-3">
    <!-- Encabezado -->
    <header class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="text-light">
        <i class="bi bi-people-fill text-warning me-2"></i>Gesti칩n de Usuarios
      </h3>
      <button class="btn btn-success" id="btnAgregarUsuario">
        <i class="bi bi-person-plus-fill me-1"></i> Nuevo Usuario
      </button>
    </header>

    <!-- Tabla de usuarios -->
    <section class="table-responsive bg-dark p-3 rounded shadow-sm">
      <table class="table table-dark table-bordered table-hover text-center align-middle">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Rol</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaUsuarios"></tbody>
      </table>
    </section>

    <!-- Modal para formulario de usuario -->
    <div class="modal fade" id="modalUsuario" tabindex="-1" aria-labelledby="modalUsuarioLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-light border border-warning">
          <div class="modal-header">
            <h5 class="modal-title" id="modalUsuarioLabel">Nuevo Usuario</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <form id="formUsuario">
              <input type="hidden" id="id_usuario" />

              <div class="mb-3">
                <label class="form-label">Nombre completo</label>
                <input type="text" id="nombre_completo" class="form-control" required />
              </div>

              <div class="mb-3">
                <label class="form-label">Correo electr칩nico</label>
                <input type="email" id="correo_electronico" class="form-control" required />
              </div>

              <div class="mb-3">
                <label class="form-label">Rol</label>
                <select id="rol" class="form-select" required>
                  <option value="">Seleccione un rol</option>
                  <option value="Administrador">Administrador</option>
                  <option value="Contador">Contador</option>
                  <option value="Cliente">Cliente</option>
                </select>
              </div>

              <div class="mb-3" id="passwordGroup">
                <label class="form-label">Contrase침a</label>
                <input type="password" id="contrasena" class="form-control" />
              </div>

              <div class="mb-3" id="estadoGroup">
                <label class="form-label">Estado</label>
                <select id="estado" class="form-select">
                  <option value="1">Activo</option>
                  <option value="0">Inactivo</option>
                </select>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-save me-1"></i>Guardar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast (opcional para notificaciones) -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999;">
      <div id="toastUsuario" class="toast align-items-center text-white bg-success border-0 shadow" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body" id="toastUsuarioMensaje">Usuario procesado correctamente.</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script principal -->
  <script src="../scripts/usuarios.js"></script>
</body>
</html>
