<!-- nomenclaturas.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Nomenclaturas</title>
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons @1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../styles/nomenclaturas.css">
</head>
<body class="bg-secondary">

  <main class="container-fluid px-4 py-3">
    <!-- Encabezado -->
    <header class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="text-light">
        <i class="bi bi-diagram-3-fill text-warning me-2"></i>Gestión de Nomenclaturas
      </h3>
      <button class="btn btn-success" id="btnAgregarNomenclatura">
        <i class="bi bi-plus-circle me-1"></i> Nueva Nomenclatura
      </button>
    </header>

    <!-- Tabla de nomenclaturas -->
    <section class="table-responsive bg-dark p-3 rounded shadow-sm mb-4">
      <table class="table table-dark table-bordered table-hover text-center align-middle">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaNomenclaturas"></tbody>
      </table>
    </section>

    <!-- Modal de formulario -->
    <div class="modal fade" id="modalNomenclatura" tabindex="-1" aria-labelledby="modalNomenclaturaLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light border border-warning">
          <form id="formNomenclatura">
            <div class="modal-header">
              <h5 class="modal-title" id="modalNomenclaturaLabel">Nueva Nomenclatura</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="id_nomenclatura" />

              <div class="mb-3">
                <label for="nombre_nomenclatura" class="form-label">Nombre</label>
                <input type="text" id="nombre_nomenclatura" class="form-control" required />
              </div>

              <div class="mb-3">
                <label for="descripcion_nomenclatura" class="form-label">Descripción</label>
                <textarea id="descripcion_nomenclatura" class="form-control" rows="3"></textarea>
              </div>

              <div class="mb-3">
                <label for="estado_nomenclatura" class="form-label">Estado</label>
                <select id="estado_nomenclatura" class="form-select">
                  <option value="1">Activo</option>
                  <option value="0">Inactivo</option>
                </select>
              </div>
            </div>
            <div class="modal-footer d-grid gap-2 d-md-block">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-save me-1"></i>Guardar
              </button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Toast de notificaciones -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999;">
      <div id="toastNotificacion" class="toast align-items-center text-white bg-success border-0 shadow" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body" id="toastMensaje">Operación exitosa.</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/nomenclaturas.js"></script>
</body>
</html>
