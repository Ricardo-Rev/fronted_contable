<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Cuentas - Contabilidad</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- CSS personalizado -->
  <link href="../styles/cuentas.css" rel="stylesheet" />
</head>

<body class="bg-dark text-light">
  <!-- ENCABEZADO CON ICONO -->
  <header class="container py-3 mb-4 border-bottom border-secondary">
    <h1 class="h3 text-light">
      <i class="bi bi-diagram-3-fill text-warning me-2"></i> Gestión de Cuentas
    </h1>
    <p class="text-secondary fst-italic">
      Visualiza y administra las cuentas contables en formato acordeón
    </p>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container">
    <!-- BOTÓN NUEVA CUENTA -->
    <div class="d-flex justify-content-end mb-3">
      <button id="btnAgregarCuenta" class="btn btn-success">
        <i class="bi bi-plus-circle"></i> Nueva Cuenta
      </button>
    </div>

    <!-- CONTENEDOR DEL ACORDEÓN -->
    <div id="accordionCuentas" class="accordion accordion-flush bg-dark text-light shadow-sm rounded"></div>
  </main>

  <!-- MODAL PARA CREAR/EDITAR CUENTA -->
  <div class="modal fade" id="modalCuenta" tabindex="-1" aria-labelledby="modalCuentaLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light border-secondary">
        <div class="modal-header border-secondary">
          <h5 class="modal-title" id="modalCuentaLabel">Nueva Cuenta</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <form id="formCuenta">
          <div class="modal-body">
            <!-- CAMPO OCULTO PARA ID -->
            <input type="hidden" id="id_cuenta" name="id_cuenta" />

            <!-- CÓDIGO DE CUENTA -->
            <div class="mb-3">
              <label for="codigo" class="form-label">Código</label>
              <input type="text" id="codigo" name="codigo" class="form-control form-control-sm bg-secondary text-light" placeholder="Ejemplo: 1101" required pattern="^[0-9]+$" title="Solo números" />
              <small class="form-text text-muted">Solo números, sin puntos ni guiones</small>
            </div>

            <!-- NOMBRE DE LA CUENTA -->
            <div class="mb-3">
              <label for="nombre_cuenta" class="form-label">Nombre de la cuenta</label>
              <input type="text" id="nombre_cuenta" name="nombre_cuenta" class="form-control form-control-sm bg-secondary text-light" placeholder="Ejemplo: CAJAS" required />
            </div>

            <!-- NIVEL -->
            <div class="mb-3">
              <label for="nivel" class="form-label">Nivel</label>
              <input type="number" id="nivel" name="nivel" min="1" max="10" class="form-control form-control-sm bg-secondary text-light" required placeholder="Ejemplo: 3" />
            </div>

            <!-- NATURALEZA -->
            <div class="mb-3">
              <label for="naturaleza" class="form-label">Naturaleza</label>
              <select id="naturaleza" name="naturaleza" class="form-select form-select-sm bg-secondary text-light" required>
                <option value="" disabled selected>Seleccione naturaleza</option>
                <option value="Activo">Activo</option>
                <option value="Pasivo">Pasivo</option>
                <option value="Patrimonio">Patrimonio</option>
                <option value="Ingreso">Ingreso</option>
                <option value="Gasto">Gasto</option>
              </select>
            </div>
          </div>

          <div class="modal-footer border-secondary">
            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary btn-sm">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- BOOTSTRAP Y TU JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/cuentas.js" defer></script>
</body>
</html>
